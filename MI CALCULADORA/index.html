<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" value="" class="result">
        <div class="calculator-buttons">
            <input type="button" value="1" class="button" onclick="getData(this)">
            <input type="button" value="2" class="button" onclick="getData(this)">
            <input type="button" value="3" class="button" onclick="getData(this)">
            <input type="button" value="CE" class="button clean" onclick="clean()">
            <input type="button" value="4" class="button" onclick="getData(this)">
            <input type="button" value="5" class="button" onclick="getData(this)">
            <input type="button" value="6" class="button" onclick="getData(this)">
            <input type="button" value="+" class="button" onclick="getData(this)">
            <input type="button" value="7" class="button" onclick="getData(this)">
            <input type="button" value="8" class="button" onclick="getData(this)">
            <input type="button" value="9" class="button" onclick="getData(this)">
            <input type="button" value="-" class="button" onclick="getData(this)">
            <input type="button" value="0" class="button" onclick="getData(this)">
            <input type="button" value="*" class="button" onclick="getData(this)">
            <input type="button" value="/" class="button" onclick="getData(this)">
            <input type="button" value="=" class="button calculate" onclick="calculate()">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
